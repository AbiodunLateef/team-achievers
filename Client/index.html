<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="capture02.png">
</head>
<body>
    <div class="container">
        <div class="direct-msg">
            <h1 class="brand">Welcome to Dreamland</h1>
            <p class="login-msg">Please Login To Continue Your  Journey <br> To The Land Of Your Dreams</p>
            <img src="photo-animation.png" alt="photo-animation">
        </div>
        <div class="wrapper">
                            
            <div class="contact">
                <h2>Login</h2>
                <form>
                    <p>
                        <label for="login">Username/Email Address</label>
                        <input type="text" name="name" required placeholder="sample@email.com">
                    </p>
​
                    <p class="">
                        <label for="password">Password</label>
                        <input type="password" name="password" required placeholder="********", minlength="8">
                    </p>
​
                    <p class="">
                        <button class="btn-login">Login</button>
                    </p>
​
                    <p class="anchor"><a href="" >Forget password?</a></p>
                    
                    <p>Not yet a member?</p>
                    <p>
                        <button class="btn-signup">Signup</button>
                    </p>
                </form>
            </div>   
        </div>
    </div> 
</body>
</html>
